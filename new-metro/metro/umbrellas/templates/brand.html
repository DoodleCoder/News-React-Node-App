{% extends 'base.html' %}
{% load static %}
{% block content %}

    <div class="sub-header large" style="background-image: url('images/portfolio-sub-header-bg.jpg');">
        <div class="bg-overlay dark"></div>
        <div class="container">
            <h1 class="title">{{ brand }} Portfolio</h1>
            <p class="description">Top quailty creative umbrellas</p>
        </div>
    </div>

    <div class="portfolio-page">

        <!-- Main Content -->
        <main id="main" class="main">
            <div class="portfolio-items-container row no-padding">
                {% for i in items %}
                <div class="col-xs-6 col-md-4 col-lg-3" style="height: 5%;">
                    <article class="portfolio-post-item">
                        <img src="../static/media/{{ i.pic2 }}" alt="">
                        <div class="portfolio-content-wrapper">
                            <div class="portfolio-content">
                                <h3 class="portfolio-title"><a href="/product/{{i.id}}{{b}}">{{ i.fold }} {{ i.pattern }}</a></h3>
                                <span class="portfolio-cat">{{ i.color }}</span>
                            </div>
                        </div>
                    </article>
                </div>
                {% endfor %}
            </div>
        </main>
    </div>

{% endblock %}
